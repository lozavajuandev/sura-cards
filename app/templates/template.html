<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suraelec • Carnet de colaborador • {{ name }}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuración Tailwind con la paleta del brand
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0c1f3f',
            'primary-strong': '#07152b',
            accent: '#5ee599',
            'accent-soft': '#e2ffd5',
            surface: '#ffffff',
            'surface-alt': '#f6f9fc',
            'surface-dark': '#1a2a40',
            neutral: '#6b7a90',
            success: '#4ad66d',
            warning: '#f5a524',
          },
          boxShadow: {
            soft: '0 18px 40px -24px rgba(9, 34, 66, 0.482)',
            hover: '0 20px 60px -20px rgba(9, 34, 66, 0.75)',
          },
          borderRadius: {
            lgx: '28px',
            mdx: '20px',
            smx: '12px',
          },
          spacing: {
            xs: 'clamp(0.35rem, 0.28rem + 0.3vw, 0.55rem)',
            sm: 'clamp(0.75rem, 0.68rem + 0.4vw, 1rem)',
            md: 'clamp(1.25rem, 1.08rem + 0.8vw, 2rem)',
            lg: 'clamp(2.35rem, 1.8rem + 2vw, 3.5rem)',
          },
          maxWidth: {
            content: 'min(1200px, 92vw)',
          },
          fontSize: {
            base: 'clamp(15px, 14px + 0.4vw, 18px)',
          }
        }
      }
    }
  </script>

  <!-- Root CSS (tus variables) -->
  <style>
    :root{
      --color-primary:#0c1f3f;
      --color-primary-strong:#07152b;
      --color-accent:#5ee599;
      --color-accent-soft:#e2ffd5;
      --color-surface:#ffffff;
      --color-surface-alt:#f6f9fc;
      --color-neutral:#6b7a90;
      --color-success:#4ad66d;
      --color-warning:#f5a524;
      --shadow-soft:0 18px 40px -24px rgba(9,34,66,.482);
      --shadow-hover:0 20px 60px -20px rgba(9,34,66,.75);
      --radius-lg:28px;
      --radius-md:20px;
      --radius-sm:12px;
      --spacing-xs:clamp(.35rem,.28rem + .3vw,.55rem);
      --spacing-sm:clamp(.75rem,.68rem + .4vw,1rem);
      --spacing-md:clamp(1.25rem,1.08rem + .8vw,2rem);
      --spacing-lg:clamp(2.35rem,1.8rem + 2vw,3.5rem);
      --max-width:min(1200px,92vw);
      font-size:clamp(15px,14px + .4vw,18px);
    }
    /* Estado inicial del tema basado en preferencia guardada o media query */
    html:not(.dark) body{ background: #f6f9fc; }
    .theme-toggle:focus-visible{ outline: 2px solid var(--color-accent); outline-offset: 2px; }
  </style>

  <script>
    // Aplica tema antes del render para evitar "flash"
    (function(){
      const saved = localStorage.getItem('suraelec-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>


</head>
<body class="text-primary dark:text-white bg-surface-alt dark:bg-surface-dark">
  <header class="w-full">
    <div class="mx-auto max-w-content px-4 py-sm flex items-center justify-between">
      <!-- Logos (se muestran según tema) -->
      <div class="flex items-center gap-3">
        <img src="../../assets/logo.png" alt="Suraelec" class="h-8 block dark:hidden" />
        <img src="../../assets/logo-dark.png" alt="Suraelec" class="h-8 hidden dark:block" />
      </div>

      <!-- Toggle tema -->
    
    </div>
  </header>

  <main class="mx-auto max-w-content px-4">
    <section class="bg-surface dark:bg-primary-strong rounded-lgx shadow-soft hover:shadow-hover transition p-md mt-sm">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-xs">
        <div class="block md:hidden mt-3">
          <div class="w-20 h-20 rounded-full bg-neutral/20 flex items-center justify-center text-neutral text-xs border border-neutral/30">
            <img src="../assets/{{id}}.png" alt="Foto {{ name }}" class="w-full h-full rounded-full">
          </div>
        </div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-4">
            <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">
              {{ name }}
            </h1>
            <!-- Placeholder para la imagen, alineado a la derecha en desktop -->
            <div class="hidden md:block ml-auto">
              <div class="w-20 h-20 rounded-full bg-neutral/20 flex items-center justify-center text-neutral text-xs border border-neutral/30">
                <img src="../assets/{{id}}.png" alt="Foto {{ name }}" class="w-full h-full rounded-full">
              </div>
            </div>
          </div>
          <p class="mt-xs text-neutral dark:text-accent-soft">
            {{ position }}
          </p>
        </div>
        
        <!-- Placeholder para la imagen en mobile (opcional, si quieres mostrarla también en mobile) -->
  
      </div>

      <div class="mt-md grid grid-cols-1 md:grid-cols-3 gap-md">
        <article class="rounded-mdx bg-surface-alt dark:bg-primary p-md hover:border-accent hover:border-2 transition">
          <h2 class="font-semibold mb-sm">Perfil</h2>
          <p class="text-neutral dark:text-accent-soft">
            {{ profile }}
          </p>
        </article>
        <article class="rounded-mdx bg-surface-alt dark:bg-primary p-md hover:border-accent hover:border-2 transition">
          <h2 class="font-semibold mb-sm">Contacto</h2>
          <ul class="space-y-1 text-neutral dark:text-accent-soft">
            <li>Correo: <a class="text-accent hover:underline" href="mailto:{{ email }}">{{ email }}</a></li>
            <li>Teléfono: <a class="text-accent hover:underline" href="tel:{{ phone }}">{{ phone }}</a></li>
          </ul>
        </article>
        <article class="rounded-mdx bg-surface-alt dark:bg-primary p-md flex flex-col gap-2">
          <h2 class="font-semibold mb-sm">Acciones</h2>
          <div class="flex flex-wrap gap-2">
            <a href="tel:{{ phone }}"
               class="px-4 py-2 rounded-mdx bg-accent text-primary font-medium hover:bg-accent-soft transition flex items-center justify-center">
              Llamar
            </a>
            <a href="mailto:{{ email }}"
               class="px-4 py-2 rounded-mdx border border-accent text-accent font-medium hover:bg-accent/10 transition flex-1">
              Enviar correo
            </a>
<a href="https://wa.me/{{ phone | replace('+', '') }}"
               class="px-4 py-2 rounded-mdx border border-accent text-accent font-medium hover:bg-accent/10 transition flex  items-center justify-center">
              <span class="inline-block align-middle">WhatsApp</span>
            </a>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="mx-auto max-w-content px-4 py-lg text-center text-xs text-neutral">
    © Suraelec 2025
  </footer>
</body>
</html>
